language: node_js
sudo: required
addons:
  chrome: stable
node_js:
  - '8'
git:
  depth: 3
branches:
  - develop
  - master
install:
  - npm install
script:
  - npm run test-once
  - npm run build
after_script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - npm run report-coverage
cache:
  npm: true
  directories:
    - "./node_modules/"
before_deploy:
  - cd dist/packages
deploy:
  provider: npm
  email: laixiangran@163.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branches:
      only: master
