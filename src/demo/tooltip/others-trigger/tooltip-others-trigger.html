<span [nbTooltip]="isolateTipContent"
    #genuineOrigin=nbTooltip
    placement="top" hasArrow
    trigger="manual">
    i am here
</span>
<br/>
<br/>
<br/>
<button nb-button
    theme="default"
    (click)="showIsolateTip()">
    click me
</button>

<ng-template #isolateTipContent>
    <p>这个tip是由其他元素触发的</p>
    <a class="nb-breadcrumb-text"
        href="javascript:void(0)">
        我知道了
    </a>
</ng-template>
