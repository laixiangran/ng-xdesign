<button nb-button
    theme="default"
    [nbTooltip]="tipContentEmbedded"
    placement="top"
    nbTooltipTheme="white"
    trigger="click"
    embedded>
    embedded style
</button>

<ng-template #tipContentEmbedded>
    <span>高级带图标多行提示</span>
    <p>永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。群贤毕至，少长咸集。此地有崇山峻岭，茂《兰亭集序》</p>
</ng-template>
