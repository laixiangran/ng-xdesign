<section>

        <h3 nb-codebox-title>Slider Basic</h3>
        <div nb-codebox-desc>
            <p>1.<code>Slider</code>是一个滑动输入组件，可以通过拖动滑块选择输入区间</p>
            <p>2.支持在输入框输入值选择区间</p>
            <p>3.可通过<code>step</code>设置每次拖动的步长</p>
            <p>4.支持<code>range</code>模式，可通过拖动两个滑块自由选择区间</p>
            <p>5.支持<code>vertical</code>样式</p>
            <p>6.可通过各配置项定制<code>Slider</code></p>
        </div>
