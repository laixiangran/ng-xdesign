<nb-uploader
    mode="file"
    name="demo[]"
    url="./uploader"
    accept="image/*"
    maxFileCount="3"
    maxFileSize="1000000"
    progressMode="bar"
    direction="vertical"
    [files]="uploadedFiles"
    (onSuccess)="onFileBarUpload()">
    <span>请选择文件，大小在 1M 以内，最多上传 3 个文件</span>
</nb-uploader>
