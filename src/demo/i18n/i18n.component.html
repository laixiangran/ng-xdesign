<div>
    <label>
        {{ 'global.title' | translate }}
        <select #localeIdSelect (change)="setLocaleId(localeIdSelect.value)">
            <option *ngFor="let localeId of localeIds" [value]="localeId"
                [selected]="localeId === currentLocaleId">{{ localeId }}</option>
        </select>
    </label>
</div>
<br>
<div>
    <h2>{{ 'global.text' | translate }}</h2>
    {{ 'global.date' | translate }}ï¼š{{ now | nbDate: currentLocaleId }}
</div>
