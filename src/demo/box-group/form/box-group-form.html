<section class="section">
    <h3>with forms:</h3>
    <form #form1="ngForm">
        <nb-boxgroup type="radio" name="radioBox" [ngModel]="['banana']" [datasource]="datasource"></nb-boxgroup>
        <nb-checkbox name="singleBox" [ngModel]="rememberMe">Remember me</nb-checkbox>
        <br>

        <nb-boxgroup type="checkbox" name="checkboxBox" [ngModel]="['apple', 'grape']">
            <nb-checkbox value="apple">apple</nb-checkbox>
            <nb-checkbox value="banana">banana</nb-checkbox>
            <nb-checkbox value="grape">grape</nb-checkbox>
            <nb-checkbox value="kiwi">kiwi</nb-checkbox>
        </nb-boxgroup>

        <br> {{ form1.value | json }}
    </form>
</section>

<section class="section">
    <h3>with reactive forms:</h3>
    <form [formGroup]="form">

        <nb-boxgroup type="radio" formControlName="radioBox" (change)="onRadioChange($event)">
            <nb-checkbox value="apple">apple</nb-checkbox>
            <nb-checkbox value="banana">banana</nb-checkbox>
            <nb-checkbox value="grape">grape</nb-checkbox>
            <nb-checkbox value="kiwi">kiwi</nb-checkbox>
        </nb-boxgroup>
        <br>
        <nb-boxgroup type="checkbox" formControlName="checkboxBox">
            <nb-checkbox value="apple">apple</nb-checkbox>
            <nb-checkbox value="banana">banana</nb-checkbox>
            <nb-checkbox value="grape">grape</nb-checkbox>
            <nb-checkbox value="kiwi">kiwi</nb-checkbox>
        </nb-boxgroup>
        <br>

        <nb-boxgroup type="radio" formControlName="detailMarketType" (change)="onDetailMarketTypeChange($event)">
            <nb-checkbox value="any">不限</nb-checkbox>
            <nb-checkbox value="market">选择细分市场</nb-checkbox>
            <nb-checkbox hidden value="xyz">3</nb-checkbox>
        </nb-boxgroup>

        {{ form.value | json }}
    </form>
</section>
