<form nb-form [nbLayout]="'horizontal'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>推广计划名称</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control nbHasFeedback [nbRequired]="true" [nbValidateStatus]="getFormControl('planName')">
                    <input nbInput formControlName="planName">
                    <div nb-form-explain *ngIf="getFormControl('planName').dirty&&getFormControl('planName').hasError('required')">推广计划名称不能为空</div>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>关键词</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control nbHasFeedback [nbRequired]="true" [nbValidateStatus]="getFormControl('keyword')">
                    <nb-chips formControlName="keyword"></nb-chips>
                    <div nb-form-explain *ngIf="getFormControl('keyword').dirty&&getFormControl('keyword').hasError('required')">关键词不能为空</div>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>计费方式</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('chargeType')">
                    <nb-boxgroup type="radio" formControlName="chargeType">
                        <ng-container *ngFor="let item of chargeOpts">
                            <nb-checkbox [value]="item.value">{{ item.name }}</nb-checkbox>
                        </ng-container>
                    </nb-boxgroup>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>关联订单</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('orderId')">
                    <nb-select formControlName="orderId" [datasource]="orderData" [searchable]="true" [defaultLabel]="'请选择订单'"></nb-select>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>单元价格</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('price')">
                    <nb-spinner formControlName="price"></nb-spinner>
                    <div nb-form-explain *ngIf="getFormControl('price').dirty&&getFormControl('price').hasError('min')">请输入大于0的数字</div>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>选择性别</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('gender')">
                    <nb-boxgroup type="checkbox" formControlName="gender">
                        <ng-container *ngFor="let item of genderOpts">
                            <nb-checkbox [value]="item.value" [checked]="item.checked">{{ item.name }}</nb-checkbox>
                        </ng-container>
                    </nb-boxgroup>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>自动下线</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('autoOffline')">
                    <nb-switch formControlName="autoOffline"></nb-switch>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>创意类型</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('creativeType')">
                    <nb-button-group type="radio" formControlName="creativeType">
                        <ng-container *ngFor="let item of creativeOpts">
                            <nb-button-toggle value="{{ item.name }}">{{ item.name }}</nb-button-toggle>
                        </ng-container>
                    </nb-button-group>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="3" [nbOffset]="1">
                <div nb-form-label>
                    <label>备注</label>
                </div>
            </div>
            <div nbCol [nbSpan]="10" [nbOffset]="1">
                <div nb-form-control [nbValidateStatus]="getFormControl('remark')">
          <textarea nbTextarea theme="default" formControlName="remark">
          </textarea>
                    <div nb-form-explain *ngIf="getFormControl('remark').dirty&&getFormControl('remark').hasError('required')">备注不能为空</div>
                </div>
            </div>
        </div>
    </div>

    <div nb-form-item>
        <div nbRow>
            <div nbCol [nbSpan]="6" [nbOffset]="5">
                <button nb-button [disabled]="!validateForm.valid" theme="primary">提交</button>
            </div>
        </div>
    </div>

</form>
