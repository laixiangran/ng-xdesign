<button theme="default" nb-button (click)="openModalDialog()">打开模态对话框</button>
<nb-dialog modalable closable #modalDialog>
    <nb-dialog-header>打开模态对话框</nb-dialog-header>
    <nb-dialog-body>
        <div class="content-box">
            内容区
        </div>
    </nb-dialog-body>
</nb-dialog>

<button theme="default" nb-button (click)="openUnmodalDialog()">打开非模态对话框</button>
<nb-dialog closable #unmodalDialog>
    <nb-dialog-header>
        <i class="iconfont icon-calendar"></i>&nbsp;&nbsp;打开非模态对话框
    </nb-dialog-header>
    <nb-dialog-body>
        <div class="filter-content">
            <div>
                <label for="heroName">姓名：</label>
                <input #name type="text" name="heroName" value="">
            </div>
        </div>
    </nb-dialog-body>
</nb-dialog>
