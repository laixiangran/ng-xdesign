<label class="nb-checkbox-label">
    <input
        #checkbox
        name="{{uuid}}"
        type="{{type}}"
        class="visually-hidden"
        [checked]="checked"
        [disabled]="disabled"
        (click)="onChange(checkbox.checked, $event)"
        (change)="onInputChange($event)">

    <ng-content></ng-content>
</label>
