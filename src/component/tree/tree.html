<ul 
    class="nb-tree-node-list" 
    [ngClass]="{'nb-tree-selectable':selectionMode}"
    [class.nb-tree-mode-candidate]="selectionMode==='candidate'"
    [class.nb-tree-mode-selected]="selectionMode==='selected'"
    [class.nb-tree-mode-navigation]="selectionMode==='navigation'"
    [class.nb-tree-disabled]="disabled">
    <nb-tree-node 
        *ngFor="let node of treeData" 
        [node]="node" 
        (onExpandNode)="expandNode($event)"
        [optionTpl]="optionTpl">
    </nb-tree-node>
</ul>
