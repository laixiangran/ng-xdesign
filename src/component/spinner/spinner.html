<input #ipt
    class="nb-spinner-input"
    type="text"
    [value]="value"
    [disabled]="disabled"
    (keyup)="onInputKeyup($event.keyCode)"
    (input)="onInputCheck(ipt.value, ipt)">

<div class="nb-spinner-button-group">
    <button type="button" class="nb-spinner-button-up" (click)="up()">
        <i class="iconfont icon-up"></i>
    </button>
    <button type="button" class="nb-spinner-button-down" (click)="down()">
        <i class="iconfont icon-down"></i>
    </button>
</div>
