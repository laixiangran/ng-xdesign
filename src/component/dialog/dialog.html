<div class="nb-dialog-box" [class.invisible]="!visibility">

    <div class="nb-dialog-mask" *ngIf="modalable"></div>

    <div class="nb-dialog" [@slideAnimation]="visibility">

        <div class="nb-dialog-header-wrapper">
            <h4 class="nb-dialog-header-title">
                <ng-content select="nb-dialog-header"></ng-content>
            </h4>
            <a href="javascript:void(0)"
                class="nb-dialog-header-close"
                *ngIf="closable"
                (click)="hide()">
                <i class="iconfont icon-close"></i>
            </a>
        </div>

        <div class="nb-dialog-body">
            <ng-content select="nb-dialog-body"></ng-content>
        </div>

        <div class="nb-dialog-footer">
            <div #ref>
                <ng-content select="nb-dialog-footer"></ng-content>
            </div>
            <ng-container *ngIf="ref.children.length == 0">
                <button nb-button class="nb-dialog-footer-control-button" (click)="confirm()">确定</button>
                <button nb-button class="nb-dialog-footer-control-button" (click)="hide()" theme="default">取消</button>
            </ng-container>
        </div>

    </div>

</div>
