<h1 class="main-title">nb-<%= name %></h1>

<p class="type-desc">
    <span>type</span>:
    <span class="type-component">Component</span>
</p>

<p class="type-desc">
    <span>selector</span>: <code>nb-<%= name %></code>
</p>

<p class="type-desc">
    <span>exportAs</span>: <code>nb<%= upperName %></code>
</p>

<section>
    <h3 class="section-title">Usage</h3>

    <div class="code">
        <nb-code-highlighter language="js" ngNonBindable>
            import &#x7B;<%= upperName %>Module&#x7D; from 'xdesign';
        </nb-code-highlighter>
    </div>
</section>

<h3 class="section-title">Examples</h3>

<nb-code-box [tsCode]="tsCodeBasic" [htmlCode]="htmlCodeBasic" [lessCode]="lessCodeBasic">
    <h3 nb-codebox-title><%= upperName %> Basic</h3>
    <div nb-codebox-desc>
        <p></p>
    </div>

    <demo-<%= name %>-basic></demo-<%= name %>-basic>
</nb-code-box>
